<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cartify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4f46e5, #7c3aed);
            --dark-color: #1f2937;
            --light-color: #f9fafb;
            --text-dark: #1f2937;
            --text-muted: #6b7280;
            --border-radius-sm: 0.375rem;
            --border-radius-md: 0.75rem;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --transition-base: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f3f4f6;
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-card {
            background: white;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            text-align: center;
        }

        .login-logo {
            font-size: 2rem;
            font-weight: bold;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            display: block;
            text-decoration: none;
        }

        .form-header {
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .form-header p {
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            transition: var(--transition-base);
        }

        .form-control:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 2.6rem;
            cursor: pointer;
            color: var(--text-muted);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        .forgot-password {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-base);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
            margin-bottom: 1.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid #e5e7eb;
            color: var(--text-dark);
            transition: var(--transition-base);
        }

        .social-btn:hover {
            background: #f3f4f6;
            transform: translateY(-2px);
        }

        .social-btn i {
            font-size: 1.25rem;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
        }

        .register-link a {
            color: #4f46e5;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition-base);
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }

            .form-header h2 {
                font-size: 1.5rem;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <a href="/" class="login-logo">Cartify</a>
        
        <div class="form-header">
            <h2>Login to Your Account</h2>
            <p>Enter your credentials to access your account</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn-login">Sign In</button>
            
            <div class="divider">or continue with</div>
            
            <div class="social-login">
                <button type="button" class="social-btn" id="googleLogin">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn" id="facebookLogin">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="social-btn" id="appleLogin">
                    <i class="fab fa-apple"></i>
                </button>
            </div>
            
            <div class="register-link">
                Don't have an account? <a href="#" id="registerLink">Sign up</a>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
        
        // Form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            
            // Here you would typically send this data to your server
            console.log('Login attempt with:', { email, password, rememberMe });
            
            // Simulate successful login (replace with actual authentication)
            alert('Login functionality would be implemented here');
        });
        
        // Social login buttons
        document.getElementById('googleLogin').addEventListener('click', function() {
            console.log('Google login clicked');
            // Implement Google OAuth here
            alert('Google login would be implemented here');
        });
        
        document.getElementById('facebookLogin').addEventListener('click', function() {
            console.log('Facebook login clicked');
            // Implement Facebook OAuth here
            alert('Facebook login would be implemented here');
        });
        
        document.getElementById('appleLogin').addEventListener('click', function() {
            console.log('Apple login clicked');
            // Implement Apple OAuth here
            alert('Apple login would be implemented here');
        });
        
        // Register link
        document.getElementById('registerLink').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Redirect to registration');
            // Implement registration page redirect
            alert('Would redirect to registration page');
        });
        
        // Forgot password link
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Redirect to password reset');
            // Implement password reset flow
            alert('Would redirect to password reset page');
        });
    </script>
</body>
</html>
